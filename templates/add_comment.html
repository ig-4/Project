{% extends "base.html" %}
{% load static %}
{% block title%}
    Comment Blog Post
{% endblock title %}

{% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/createblog.css' %}">
{% endblock css %}

{% block content %}
    <br/><br/>
    <div class="addblog">
        <h1> Comment Blog Post </h1>
        <br/><br/>
        <div class="create">
            <div class="mb-3">
                <form method="post" class="create-form">
                    {% csrf_token %}
                    {{form.as_p}}
                </form>
            </div>
            <button type="submit"> Add Comment </button>
        </div>
    </div>
{% endblock content %}
